<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <!-- 
    This form is for people to communicate with me if they also want
    to talk about their respective trips to Germany. 
    -->
    <body>
        <div id="header">
            <h1>
                Tell Me About Your Recent Trip to Germany
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="itinerary.html">Itinerary</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                    <li><a href="map.html">Map</a></li>
                </ul>
            </nav>
        </div><br>
        <form action="http://www.example.com/review.php" method="get">
            <fieldset>
                <legend>Your Details:</legend>
                <label>
                    Name: 
                    <input type="text" name="name" size="30" maxlength="100">
                </label>
                <br><br>
                <label>
                    Email: 
                    <input type="email" name="email" size="30" maxlength="100">
                </label>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Tell me about your trip to Germany!</legend>
                <p>
                    <label for="hear-about">What was your reason for travel?</label>
                    <select name="referrer" id="hear-about">
                        <option value="business">Business</option>
                        <option value="vacation">Vacation</option>
                        <option value="school">School</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    Would you visit again?
                    <br>
                    <label>
                        <input type="radio" name="rating" value="yes">
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="rating" value="no">
                        No
                    </label>
                    <label>
                        <input type="radio" name="rating" value="maybe">
                        Maybe
                    </label>
                </p>
                <p>
                    <label for="comments">Describe your trip:</label>
                    <br>
                    <textarea rows="4" cols="40" id="comments"></textarea>
                </p>
                <label>
                    <input type="checkbox" name="penpal" checked="checked">
                    Keep in touch with me
                </label>
                <br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <div class="footer">
            <span>Leah Walko: </span>
            <a href="mailto: lwalko@andrew.cmu.edu"><em>lwalko@andrew.cmu.edu</em></a>
        </div>
    </body>
</html>
